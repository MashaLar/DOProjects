<!DOCTYPE html>
<html>
    <head>
        <title>ChessHorse</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="Desk.css"/>
    </head>
    <body>
	
		<div class ="head-title">
			<p class="logo_text"><img class="logo" src="Logo.png" alt="" width="24" height="40">Chess Horse</p>
			<p class="copywrite">by Larykova M.V. 122-18-3</p>
		</div>
		<div class= "container">
			<div class = "chess-board">
			
				<div class = "square dark" id="0_0"><img class="goal" id="goal" src="Goal.png" alt="" width="40%" height="40%"></div>
				<div class = "square light" id="0_1"></div>
				<div class = "square dark" id="0_2"></div>
				<div class = "square light" id="0_3"></div>
				<div class = "square dark" id="0_4"></div>
				<div class = "square light" id="1_0"></div>
				<div class = "square dark" id="1_1"></div>
				<div class = "square light" id="1_2"></div>
				<div class = "square dark" id="1_3"></div>
				<div class = "square light" id="1_4"></div>
				<div class = "square dark" id="2_0"></div>
				<div class = "square light" id="2_1"></div>
				<div class = "square dark" id="2_2"></div>
				<div class = "square light" id="2_3"></div>
				<div class = "square dark" id="2_4"></div>
				<div class = "square light" id="3_0"></div>
				<div class = "square dark" id="3_1"></div>
				<div class = "square light" id="3_2"></div>
				<div class = "square dark" id="3_3"></div>
				<div class = "square light" id="3_4"></div>
				<div class = "square dark" id="4_0"></div>
				<div class = "square light" id="4_1"></div>
				<div class = "square dark" id="4_2"></div>
				<div class = "square light" id="4_3"></div>
				<div class = "square dark" id="4_4"><img class="horse" id="horse" src="Horse.png" alt=""></div>
				
			</div>
		
			<form class="pr-form">
				<div class = "era">
					Кол-во эпох: 
					<input class="numberIn" placeholder="100" type="text" id="eraC" required pattern="^[1-9][0-9]{1,4}$" >
				</div>
				<div class = "choose">
					Начальная ячейка:<br/>
					<span class="adding">*верхняя левая ячейка (0;0), нижняя правая (4;4)</span>
				</div>
				<div class = "chooseCord">
					Столбец: 
					<input class="numberIn" placeholder="4" type="text" id="colum" required pattern="[0-4]{1}" >
					<br/><br/>
					Ряд:
					<input class="numberIn" placeholder="4" type="text" id="row" required pattern="[0-4]{1}" >
				</div>
				<input class="start" type="button" onclick="learnHorse()" id="startLearn" value="НАЧАТЬ ОБУЧЕНИЕ">
				<div class ="checkL">Номер хода: <span id ="NumberMove">0</span>
				<input class="check" type="button" onclick="moveHorse()" id="startCheck" value="&#8594">
				</div>
			</form>
		</div>
		 <script src="Func.js"></script>
	</body>
</html>
